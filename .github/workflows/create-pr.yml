name: Create PR

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch name to create PR from'
        required: true
        type: string
      title:
        description: 'PR title'
        required: true
        type: string
      body:
        description: 'PR body (markdown)'
        required: false
        type: string
        default: ''

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ github.token }}
          PR_BODY_INPUT: ${{ inputs.body }}
        run: |
          if [[ -z "$PR_BODY_INPUT" ]]; then
            PR_BODY="ðŸ¤– Generated by github-actions[bot]"
          else
            PR_BODY="$PR_BODY_INPUT

          ---
          ðŸ¤– Generated by github-actions[bot]"
          fi

          gh pr create \
            --title "${{ inputs.title }}" \
            --body "$PR_BODY" \
            --base main \
            --head "${{ inputs.branch }}"
