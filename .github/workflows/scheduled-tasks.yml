name: Scheduled Tasks

on:
  schedule:
    - cron: '0 9 * * 1-5'  # 평일 매일 9시
  workflow_dispatch:
    inputs:
      runner:
        description: 'Runner to use'
        required: false
        default: 'any'
        type: choice
        options:
          - any
          - office
          - home

jobs:
  run-tasks:
    runs-on:
      - self-hosted
      - ${{ github.event.inputs.runner == 'any' && 'self-hosted' || github.event.inputs.runner }}
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check active tasks
        run: |
          echo "Checking tasks with approaching due dates..."
          ls -la tasks/active/ || echo "No active tasks"

      - name: Run AI Agent for scheduled tasks
        run: |
          # claude "tasks/active 폴더의 due가 임박한 task를 처리해줘"
          echo "AI Agent execution placeholder"

      - name: Create PR if changes exist
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          .github/scripts/create-pr.sh \
            "task" \
            "chore: Scheduled task updates" \
            "Automated updates from scheduled task execution"
