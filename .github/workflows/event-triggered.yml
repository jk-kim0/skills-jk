name: Event Triggered

on:
  repository_dispatch:
    types: [task-request]
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      task_id:
        description: 'Task ID to execute'
        required: false
        type: string
      runner:
        description: 'Runner to use'
        required: false
        default: 'any'
        type: choice
        options:
          - any
          - office
          - home

jobs:
  handle-event:
    runs-on:
      - self-hosted
      - ${{ github.event.inputs.runner == 'any' && 'self-hosted' || github.event.inputs.runner }}
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Process event
        run: |
          echo "Event type: ${{ github.event_name }}"
          echo "Task ID: ${{ github.event.inputs.task_id }}"

      - name: Run AI Agent
        run: |
          # claude "이벤트를 분석하고 적절한 task를 실행해줘"
          echo "AI Agent execution placeholder"

      - name: Create PR if changes exist
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          .github/scripts/create-pr.sh \
            "event" \
            "chore: Event triggered updates" \
            "Automated updates from event: ${{ github.event_name }}"
